<div (click)="select($event)" [class.disabled]="disabled" [attr.tabindex]="-1" [attr.aria-label]="getDisplayValue(model)">
  <div class="tag-wrapper">
    <!-- TAG NAME -->
    <div [attr.title]="getDisplayValue(model)" class="tag__text inline" spellcheck="false" (blur)="onBlurred($event)">
      {{ getDisplayValue(model) }}
    </div>

    <!-- 'X' BUTTON -->
    <a
      class="remove-icon"
      href="javascript:void(0);"
      aria-label="Remove tag"
      role="button"
      (click)="remove($event)"
      *ngIf="isDeleteIconVisible()"
    >
      <fa-icon icon="cross"></fa-icon>
    </a>
  </div>
</div>
