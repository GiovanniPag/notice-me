<div (click)="select($event)" [class.disabled]="disabled" [attr.tabindex]="-1" [attr.aria-label]="model.id">
  <div class="tag-wrapper">
    <!-- TAG NAME -->
    <div [attr.title]="model.tagName" class="tag__text inline" spellcheck="false" (blur)="onBlurred()">{{ model.tagName }}</div>

    <!-- 'X' BUTTON -->
    <div>
      <a class="remove-icon" aria-label="Remove tag" role="button" (click)="remove($event)" *ngIf="isDeleteIconVisible()">
        <fa-icon icon="times"></fa-icon>
      </a>
    </div>
  </div>
</div>
