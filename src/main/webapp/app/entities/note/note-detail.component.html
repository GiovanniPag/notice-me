<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="note">
            <h2><span jhiTranslate="noticeMeApp.note.detail.title">Note</span> {{ note.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="noticeMeApp.note.title">Title</span></dt>
                <dd>
                    <span>{{ note.title }}</span>
                </dd>
                <dt><span jhiTranslate="noticeMeApp.note.content">Content</span></dt>
                <dd>
                    <span>{{ note.content }}</span>
                </dd>
                <dt><span jhiTranslate="noticeMeApp.note.date">Date</span></dt>
                <dd>
                    <span>{{ note.date }}</span>
                </dd>
                <dt><span jhiTranslate="noticeMeApp.note.alarm">Alarm</span></dt>
                <dd>
                    <span>{{ note.alarm }}</span>
                </dd>
                <dt><span jhiTranslate="noticeMeApp.note.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'noticeMeApp.NoteStatus.' + note.status }}">{{ note.status }}</span>
                </dd>
                <dt><span jhiTranslate="noticeMeApp.note.owner">Owner</span></dt>
                <dd>
                    {{ note.ownerId }}
                </dd>
                <dt><span jhiTranslate="noticeMeApp.note.tag">Tag</span></dt>
                <dd>
                    <span *ngFor="let tag of note.tags; let last = last">
                        <a [routerLink]="['/tag', tag?.id, 'view']">{{ tag.tagName }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
                <dt><span jhiTranslate="noticeMeApp.note.collaborator">Collaborator</span></dt>
                <dd>
                    <span *ngFor="let collaborator of note.collaborators; let last = last">
                        {{ collaborator.id }}{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/note', note.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
